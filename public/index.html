<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jyothis Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      padding: 60px 20px;
      text-align: center;
      animation: fadeInDown 2s ease-in-out;
    }

    header h1 {
      font-size: 3em;
      color: #fff;
      letter-spacing: 2px;
      animation: slideIn 2s infinite alternate;
    }

    @keyframes slideIn {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4b2b;
    }

    section {
      padding: 60px 20px;
    }

    .services {
      background: #1e1e1e;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .services div {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .services div:hover {
      transform: translateY(-10px);
      background: #ff4b2b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff4b2b;
    }

    form {
      background: #1e1e1e;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    form button {
      padding: 10px 20px;
      background: #ff4b2b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #ff416c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Jyothis</h1>
    <p>Shining Bright Like a Star</p>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="services">
    <h2 style="text-align:center; margin-bottom: 30px;">Our Services</h2>
    <div class="services">
      <div><h3>Fashion Design</h3><p>Modern & Traditional Styles</p></div>
      <div><h3>Custom Tailoring</h3><p>Perfect Fit for Everyone</p></div>
      <div><h3>Bridal Wear</h3><p>Elegant Wedding Collections</p></div>
    </div>
  </section>

  <section id="gallery">
    <h2 style="text-align:center; margin-bottom: 30px;">Gallery</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/300x200/?fashion,dress" alt="Dress 1"/>
      <img src="https://source.unsplash.com/300x200/?fashion,indian" alt="Dress 2"/>
      <img src="https://source.unsplash.com/300x200/?bridal,women" alt="Dress 3"/>
      <img src="https://source.unsplash.com/300x200/?saree" alt="Dress 4"/>
    </div>
  </section>

  <section id="contact">
    <h2 style="text-align:center; margin-bottom: 30px;">Contact Us</h2>
    <form onsubmit="return handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Jyothis. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Thanks for reaching out to Jyothis! We'll get back to you soon.");
      return false;
    }
  </script>

</body>
</html>
